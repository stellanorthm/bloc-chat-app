<div class="usernameModal">
<form>
  <h3>Set a Username</h3>

  <h5>The name will appear when you send messages</h5>
  <input class="roomInput" type="text" name="input" ng-model="cookie.username" name="username"></br></br>

  <button id="username-btn" class="usernameButton" type="button" ng-click="cookie.setUserName()" data-dismiss="alert">Set Username</button>
<!--
  <button class="usernameButton" type="button" ng-click="$close()" data-dismiss="alert">Later</button>
-->
</form>
</div>
