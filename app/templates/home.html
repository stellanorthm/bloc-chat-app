<div ng-controller="HomeCtrl" style="display: block;">
  <section class="homeSidebar">
<h1 class="homeSidebarH1">Diego's Chat  <button class="roomButton" ng-click="home.open()">New Room</button></h1>
  <ul class="roomsList">
    <li class="list-group" ng-repeat="room in home.rooms" ng-click="home.setClickedRoom(room); home.setRoomShow()">{{ room.book }}</li>
  </ul>
</section>
<section class="homeMessages">
  <div class="messagesHeader">
  <div class="clearfix">
    <div class="roomHeader" ng-show="home.roomShow" ><h2>{{ home.currentRoom.book }}</h2>
    </div>
    <!--
  <div class="userButtonHeader"><button class="usernameButton" ng-click="home.openUsers()">Register New User</button>
  </div>
  -->
  </div>
  </div>

  <div class="messagesContent">
    <p class="chatMessagesGroup" ng-repeat="message in home.messages"><span class="underline">
            <span class="message-username"><strong>{{ message.username }} </strong></span>
            <span class="message-timestamp">{{ message.sentAt }}</span></br>
            <span class="message-content">{{ message.content }} </span>
            </span>
          </p>
  </div>
      <div class="messageWrite">
        <textarea class="form-control send-form" placeholder="Write your message here..." ng-model="home.content"></textarea>
        <button type="submit" class="btn btn-primary send-button" ng-click="home.sendMessage()">Send</button>
      </div>
</section>
</div>
